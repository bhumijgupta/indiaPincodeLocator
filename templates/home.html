<!DOCTYPE html>
<html lang="en">
	<head>
		<title>India Pincode Locator</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
			rel="stylesheet"
		/>

		<style>
			body {
				text-align: center;
				font-family: 'Poppins', sans-serif;
				margin-left: auto;
				margin-right: auto;
				display: block;
				margin: 1%;
				background: url('https://user-images.githubusercontent.com/35171636/67147654-5aa04a00-f2b4-11e9-8df3-9cbd2c3d2452.png');
				background-size: cover;
				min-height: 90vh;
			}

			.logo {
				margin-left: auto;
				margin-right: auto;
				display: block;
			}

			h1 {
				margin-top: 0px;
			}

			.syntax {
				font-family: monospace;
				font-size: x-large;
			}

			.box {
				border-style: groove;
				padding: 6px;
				text-align: center;
				width: 15em;
				height: 1.8em;
				vertical-align: middle;
			}

			.submit {
				font-family: 'Poppins', sans-serif;
				font-weight: 700;
				background-color: #d64545;
				color: white;
				padding: 9px 14px;
				border-style: hidden;
				vertical-align: middle;
				letter-spacing: 1px;
				cursor: default;
			}

			.submit:active {
				background-color: #ca2020;
			}

			*:focus {
				outline: none;
			}

			input[type='number']::-webkit-inner-spin-button,
			input[type='number']::-webkit-outer-spin-button {
				-webkit-appearance: none;
				-moz-appearance: none;
				appearance: none;
				margin: 0;
			}

			@media only screen and (max-width: 768px) {
				body,
				p {
					font-size: 20px;
				}
			}

			@media only screen and (max-width: 320px) {
				body,
				p {
					font-size: 14px;
				}
			}
		</style>
	</head>
	<body>
		<img
			src="https://raw.githubusercontent.com/bhumijgupta/indiaPincodeLocator/master/logo.png"
			alt="India Pincode Locator"
			class="logo"
		/>
		<h1>India Pincode Locator</h1>
		<p>Find details about any pincode</p>
		<br />
		<p class="syntax">Syntax: /api/pincode</p>

		<form onSubmit="return getPincode();">
			<input
				id="pincode"
				type="number"
				class="box"
				autofocus
				placeholder="Enter Pincode"
				min="0"
				minlength="6"
				maxlength="6"
			/>&nbsp;
			<input type="submit" class="submit" value="SUBMIT" />
		</form>

		<p>Or</p>

		<form onSubmit="return getPincodeByPO();">
			<input
				id="po"
				type="text"
				class="box"
				autofocus
				placeholder="Enter Post Office"
				min="0"
				minlength="0"
				maxlength="100"
			/>&nbsp;
			<input type="submit" class="submit" value="SUBMIT" />
		</form>
		<script>
			function getPincode() {
				var response = document.getElementById('pincode').value;
				location = '/api/' + response;
				return false;
			}
			function getPincodeByPO() {
				var response = document.getElementById('po').value;
				location = '/api/po/' + response;
				return false;
			}
		</script>
	</body>
</html>
