<!DOCTYPE html>
<html lang="en">

<head>
    <title>India Pincode Locator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed:700i&display=swap');
       
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-left: auto;
            margin-right: auto;
            display: block;
            margin: 1%;
        }

        .logo {
            margin-left: auto;
            margin-right: auto;
            display: block;
            transform: scale(1.14);
        }

        h1 {
            margin-top: 0px;
        }

        .syntax {
            font-family: monospace;
            font-size: x-large;
        }

        .box {
            border-radius: 5px;
            border-style:hidden;
            padding: 6px;
            text-align: center;
            width: 15em;
            height: 1.8em;
            vertical-align: middle;
            box-shadow: 0px 2px 5px 0.1px #00000070;
        }

        #info {
            color:rgb(75, 75, 75);
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 17px;
        }

        #increaseSize {
            transform: scale(1.35);
        }

        .submit {
            background-color: mediumblue;
            color: white;
            padding: 12px;
            border-radius: 4px;
            border-style: hidden;
            vertical-align: middle;
            box-shadow: 0px 2px 5px 0.1px #00000070;
        }

        *:focus {
            outline: none;
        }


        input::placeholder {
            font-family: 'Roboto Condensed', sans-serif;
            /* font-size: 2em; */
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0;
        }

        @media only screen and (max-width: 768px) {

            body,
            p {
                font-size: 20px;
            }
        }

        @media only screen and (max-width: 320px) {

            body,
            p {
                font-size: 14px;
            }
        }
    </style>

<body>
    <img src="https://raw.githubusercontent.com/bhumijgupta/indiaPincodeLocator/master/logo.png" alt="India Pincode Locator" class="logo">
    <!-- <h1>India Pincode Locator</h1> -->
    
    <!-- <p class="syntax">Syntax: /api/pincode</p> -->
    <div id="increaseSize">
            <h3 id="info">Find details about any pincode</h3>
            <!-- <br> -->
        <form onSubmit="return getPincode();">
            <input id="pincode" type="number" class="box" autofocus placeholder="Enter Pincode" min="0" minlength="6" maxlength="6" />&nbsp;
            <input type="submit" class="submit" value="Submit" />
        </form>
        <br>
        <form onSubmit="return getPincodeByPO();">
            <input id="po" type="text" class="box" autofocus placeholder="Enter Post Office" min="0" minlength="0" maxlength="100" />&nbsp;
            <input type="submit" class="submit" value="Submit" />
        </form>
    </div>
    <script>
        function getPincode() {
            var response = document.getElementById('pincode').value;
            location = '/api/' + response;
            return false;
        }
        function getPincodeByPO() {
            var response = document.getElementById('po').value;
            location = '/api/po/' + response;
            return false;
        }
    </script>
</body>

</html>
